
<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">LMS - App</h1>
         
          <div class="input-group mb-3">
            <input   #search  type="text" class="form-control" placeholder="Course Technology" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button"  (click)="getAll(search.value)"  id="button-addon2">Search</button>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02" #from >
              <option selected value="0" >0</option>
              <option value="1">One Hour</option>
              <option value="2">Two Hour</option>
              <option value="3">three Hour</option>
              <option value="4">Four Hour</option>
              <option value="5">Five Hour</option>
              <option value="6">Six Hour</option>
              <option value="7">Seven Hour</option>
              <option value="8">Eight Hour </option>
              <option value="9">NineHour </option>
            </select>
            <label class="input-group-text" for="inputGroupSelect02">From Range</label>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect02" #to>
              <option selected value="0">0</option>
              <option value="1">One Hour</option>
              <option value="2">Two Hour</option>
              <option value="3">three Hour</option>
              <option value="4">Four Hour</option>
              <option value="5">Five Hour</option>
              <option value="6">Six Hour</option>
              <option value="7">Seven Hour</option>
              <option value="8">Eight Hour </option>
              <option value="9">NineHour </option>
            </select>
            <label class="input-group-text" for="inputGroupSelect02">To Range</label>
          </div>
          <button class="btn btn-outline-secondary" type="button" (click)="get(search.value,from.value,to.value)"   id="button-addon2">Search</button>

        </div>
        
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row ">
          <div class="col" *ngFor = "let course of courses" >


            <div class="card" >
              <div class="card-header">
                Course Details
              </div>
              <table class="card-table table">
                <thead>
                  <tr>
                    <th scope="col">CourseId</th>
                  <th scope="col">{{course.id}}</th>
                 
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>CourseName</td>
                    <th scope="col">{{course.CourseName}}</th>
                  </tr>
                  <tr>
                    <td>CourseDescription</td>
                    <td class="not-first-cell">{{course.courseDescription}}</td>
                  </tr>
                  <tr>
                    <td>CourseTechnology</td>
                    <td class="not-first-cell">{{course.technology}}</td>
                  </tr>
                  <tr>
                    <td>CourseDuration</td>
                    <td class="not-first-cell">{{course.courseDuration}}</td>
                  </tr>
                
            
                </tbody>
              </table>
            </div>
            


          </div>
         

        </div>
      </div>
    </div>
  
  </main>
